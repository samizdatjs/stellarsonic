<template>
  <require from="components/editor/post/editor"></require>
  <require from="styles/app.styl"></require>

  <div class="page-container">
    <post-editor></post-editor>

    <a class="editor-toggle ${editor.active ? 'active' : ''}" click.delegate="editor.toggleActive()" class="uk-inline">
      <span if.bind="editor.active" class="uk-position-center" uk-icon="chevron-left"></span>
      <span if.bind="!editor.active" class="uk-position-center" uk-icon="chevron-right"></span>
    </a>

    <compose view="themes/posts/default/default.html" model.bind="model" class="${editor.active ? 'edit' : ''}"></compose>
  </div>
</template>
