<template>
  <require from="value-converters"></require>
  <require from="components/disqus"></require>
  <require from="styles/common/article.styl"></require>
  <require from="./playlist.styl"></require>
  <require from="./player"></require>

  <div class="page au-animate" css="background: ${theme.backgroundColor}">
    <div class="background-image" css="background: url(${content.image}) 50% 50% / cover no-repeat;"></div>

    <div class="nav-button left">
      <a class="button" route-href="route: home;">
        <i class="fas fa-th"></i>
      </a>
    </div>

    <main class="container">
      <h1 class="title uk-light">${content.headline}</h1>

      <section id="post-cover">
        <div class="segment pad-medium-up">
          <div class="spread attached">
            <main class="cover-main uk-box-shadow-medium" css="background: ${theme.coverColor}">
              <div class="aspect-phi-landscape">
                <img src.bind="content.image" class="blend-bottom object-fit-cover" />
              </div>
              <div class="content cover-content">
                <player playlist.bind="content"></player>
              </div>
              <div class="content">
                <div class="info">
                  <a href.bind="content.audio.contentUrl">
                    <i class="fal fa-download"></i> Download
                  </a>
                </div>
              </div>
            </main>
            <aside>
              <div class="tracklist">
                <ul class="plain">
                  <li repeat.for="track of content.tracks" click.delegate="player.togglePlay(post, $index)" 
                    class.one-time="$index < content.tracks.length / 2 ? 'first-half' : ''">
                    <h1 class="track-title">${track.name}</h1>
                    <span class="track-info">${track.byArtist} Â· ${track.copyrightYear}</span>
                  </li>
                </ul>
              </div>
            </aside>
          </div>
        </div>
      </section>

      <section id="post-body">
        <div class="segment pad-medium-up">
          <div class="spread">
            <main class="content-main">
              <div class="excerpt">
                <p>${content.description}</p>
              </div>
              <article innerhtml.bind="content.text"></article>
            </main>
            <aside>
              <disqus identifier.bind="content._id" url.bind="url" title.bind="content.headline"></disqus>
            </aside>
          </div>
        </div>
      </section>
    </main>
  </div>
</template>
