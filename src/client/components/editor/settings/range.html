<template>
  <require from="styles/editor.styl"></require>

  <div class="uk-card uk-card-body uk-box-shadow-small uk-padding-small range-setting">
    <span class="setting-title">${setting.name}</span>
    <h2 class="setting-value">${value}</h2>
    <input style="width: 100%;" type="range" min.bind="setting.min" max.bind="setting.max" step.bind="setting.step" value.bind="setting.data[setting.key]"/>
  </div>
</template>
