<template>
  <require from="components/editor/navbar"></require>
  <require from="components/editor/navmenu"></require>
  <require from="styles/editor.styl"></require>
  <require from="styles/animations.styl"></require>

  <div if.bind="section && section.panel.toolbar">
    <compose view-model.bind="section.panel.toolbar" model.bind="model(section)"></compose>
  </div>

  <div class="editor-panel au-animate animate-slide-in-left animate-slide-out-left" if.bind="editor.active && editor.nav === undefined">
    <div class="uk-padding">
      <navmenu></navmenu>
    </div>
  </div>

  <div repeat.for="item of editor.menu.items">
    <div class="editor-panel au-animate animate-slide-in-right animate-slide-out-right" if.bind="editor.active && editor.nav === $index">
      <div class="uk-padding" if.bind="item.panel.component">
        <compose view-model.bind="item.panel.component" model.bind="model(item)"></compose>
      </div>
    </div>
  </div>
</template>
