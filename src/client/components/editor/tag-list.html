<template>
  <require from="styles/editor/tag-list.styl"></require>

  <fieldset class="tag-list">
    <legend>${title}</legend>
    <ul>
      <li repeat.for="tag of tags">
        <span>${tag}</span>
        <a class="remove" click.delegate="remove($index)">
          <i class="fal fa-times-circle"></i>
        </a>
      </li>
      <li class="add">
        <i class="fal fa-plus"></i>
      </li>
    </ul>
  </fieldset>
</template>
