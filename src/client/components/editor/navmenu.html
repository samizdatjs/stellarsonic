<template bindable="menu, nav, navigate">
  <div class="uk-width-1-1@s">
    <ul class="uk-nav uk-nav-default">
      <li repeat.for="section of menu" class="${nav.mode === section.id ? 'uk-active' : ''}">
        <a click.delegate="navigate({mode: section.id, tab: section.children[0].id})">
          <span if.bind="section.icon" class="uk-margin-small-right" data-uk-icon.bind="section.icon"></span>
          ${section.title}
        </a>
      </li>
    </ul>
  </div>
</template>
