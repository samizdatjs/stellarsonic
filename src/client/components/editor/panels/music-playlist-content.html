<template>
  <require from="components/editor/navbar"></require>

  <navbar actions.bind="actions"></navbar>

  <div class="uk-padding">
    <div class="uk-margin">
      <label for="post-headline">Headline</label>
      <input class="uk-input" id="post-headline" type="text" value.bind="content.headline">
    </div>
    <div class="uk-margin">
      <div class="uk-card uk-card-default">
        <div class="uk-card-media-top">
          <div class="aspect-phi-landscape">
            <img src.bind="content.image" alt="" class="object-fit-cover">
          </div>
        </div>
        <div class="uk-card-body">
          <h3 class="uk-card-title">Cover image</h3>
          <select class="uk-select" value.bind="content.image">
            <option model.bind="image" repeat.for="image of editor.page.images.files">${image}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="uk-margin">
      <label for="post-audio">Audio</label>
      <input class="uk-input" id="post-audio" type="text" value.bind="content.audio.contentUrl">
    </div>
  </div>
</template>
