  <div class="content cover-edit">
    <div class="cover-image">
      <img src.bind="image" />

    <div class="">
      <input type="text" value.bind="post.image" style="width: 100%"/>

        <color-picker name="Background" color.bind="post.palette.primary"></color-picker>
        <color-picker name="Cover" color.bind="post.palette.dark"></color-picker>
      </div>
    </div>
  </div>
</template>
