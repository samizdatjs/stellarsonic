<template>
  <require from="styles/editor.styl"></require>
  <require from="styles/animations.styl"></require>

  <div class="editor-toolbar home-editor-toolbar au-animate animate-slide-in-top" if.bind="editor.active">
    <a class="editor-tab ${mode === 'settings' ? 'selected' : ''}" click.delegate="mode = 'settings'">
      <span uk-icon="settings"></span>
    </a>
    <a class="editor-tab ${mode === 'content' ? 'selected' : ''}" click.delegate="mode = 'content'">
      <span uk-icon="file-edit"></span>
    </a>
  </div>

  <div class="editor-panel au-animate animate-slide-in-left animate-slide-out-left" if.bind="editor.active">
    <div class="uk-padding" if.bind="mode === 'settings'">
      Settings
    </div>
    <div class="uk-padding" if.bind="mode === 'content'">
      <button class="uk-button uk-box-shadow-small" uk-toggle="target: #modal-create-post">
        <span class="uk-margin-small-right" uk-icon="plus"></span>
        Create Post
      </button>
    </div>
  </div>

  <div id="modal-create-post" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Create Post</h2>
        <div class="uk-margin">
          <label for="post-audio">Headline</label>
          <input class="uk-input" id="post-headline" type="text" value.bind="headline">
        </div>
        <p class="uk-text-right">
          <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
          <button class="uk-button uk-button-primary uk-modal-close" type="button" click.delegate="createPost()">Create</button>
        </p>
    </div>
  </div>
</template>
