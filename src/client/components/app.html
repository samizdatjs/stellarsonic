<template>
  <require from="components/editor/editor"></require>
  <require from="styles/app.styl"></require>

  <div class="page-container">
    <editor if.bind="env === 'development'"></editor>

    <a if.bind="env === 'development'" class="editor-toggle ${editor.active ? 'active' : ''}" click.delegate="editor.toggleActive()" class="uk-inline">
      <span if.bind="editor.active" class="uk-position-center" uk-icon="chevron-left"></span>
      <span if.bind="!editor.active" class="uk-position-center" uk-icon="chevron-right"></span>
    </a>

    <router-view class="${editor.active ? 'edit' : ''} ${editor.toolbar ? 'editor-toolbar-full' : ''}"></router-view>
  </div>
</template>
