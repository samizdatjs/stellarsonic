<template bindable="color, image, url">
  <require from="styles/card.styl"></require>

  <div class="card" css="background: ${color};">
    <a class="card-image" href.bind="url">
      <div class="card-image-inner" css="background-image: url(${image}); color: ${color};"></div>
    </a>
    <article class="card-title">
      <slot name="title"></slot>
    </article>
    <footer class="card-footer">
      <slot name="footer"></slot>
    </footer>
  </div>
</template>
