<template bindable="link, post">
  <require from="styles/cover.styl"></require>

  <div class="cover">
    <div class="cover-frame">
      <div class="cover-image" css="background: url(${post.image}) 50% 50% / cover no-repeat;"></div>
    </div>
    <div class="cover-frame shadow">
      <div class="cover-image" css="background: url(${post.image}) 50% 50% / cover no-repeat;"></div>
    </div>
  </div>
</template>
